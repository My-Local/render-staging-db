version: "3.9"
services:
  db:
    platform: linux/amd64
    build: .
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_ROOT_HOST: "%"
      MYSQL_DATABASE: mylocal
      MYSQL_USER: mylocal
      MYSQL_PASSWORD: password
    volumes:
      - ./backup-script:/backup